<!DOCTYPE html>
<div style="width: 1440px; height: 1024px; position: relative; background: rgb(244, 250, 253)">

    <!-- Notification Rectangle -->
    <div style="width: 221px; height: 50px; left: 902px; top: 70px; position: absolute">
        <div style="width: 512px; height: 701px; left: -35px; top: -20px; position: absolute; background: #D9D9D9; border-radius: 15px"></div>
        <div style="width: 221px; height: 50px; left: 0px; top: 0px; position: absolute; color: black; font-size: 32px; font-family: Kanit; font-weight: 600; word-wrap: break-word">{{ notification.title }}</div>
        <div style="width: 266px; height: 24px; left: 51px; top: 85px; position: absolute; color: black; font-size: 20px; font-family: Kanit; font-weight: 400; word-wrap: break-word">{{ notification.content }}</div>
    </div>

    <!-- Fridge Status Section -->
    <div style="width: 221px; height: 50px; left: 74px; top: 40px; position: absolute; color: black; font-size: 32px; font-family: Kanit; font-weight: 600; word-wrap: break-word">
        Fridge Status
    </div>

    <!-- Fridge Bar Chart-->
    <div style="width: 680px; height: 300px; left: 59px; top: 130px; position: absolute">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart" width="500" height="300"></canvas>
        <script>
            fetch('/fetch_fridge_data')
                .then(response => response.json())
                .then(fridge_data => {
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: fridge_data.items,
                            datasets: [{
                                data: fridge_data.quantities,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1
                                    }
                                }
                            }
                        }
                    });
                });
        </script>
    </div>

    <!-- Shopping List Section-->
<div style="width: 221px; height: 50px; left: 74px; top: 480px; position: absolute; color: black">
    <div style="font-size: 32px; font-family: Kanit; font-weight: 600; word-wrap: break-word">
        Shopping List
    </div>
    <ul>
        {% for item in shopping_list %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    </div>
</div>
